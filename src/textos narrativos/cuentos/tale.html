<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos, Fabulas y Cronicas</title>
    <link rel="stylesheet" href="../../styles/app.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="parent">
            <section class="text"> <!--Seccion del Cuento-->
                <h2 class="title" id="story-title">Titulo</h2>
                <h4 class="type" id="story-type">Tipo</h4>
                <audio class="audio" id="story-audio" src="" controls></audio>
                <p class="content" id="story-content">Contenido</p>
                <img src="" alt="" class="image" id="story-image">
            </section>
            <section class="questions"> <!--Seccion de las preguntas-->
                <button class="btn-help" title="Ayuda">?</button>
                <h3 class="question">Responde las preguntas segun el texto</h3>
            </section>
        </div>    
    </main>
    <script src="script.js"></script>
</body>
</html>
