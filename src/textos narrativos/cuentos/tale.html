<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos</title>
    <link rel="stylesheet" href="../../styles/app.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons8-libro-48.png" type="image/x-icon">
     <!--Fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
         href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet">
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="parent">
            <section class="text"> <!--Seccion del Cuento-->
                <h2 class="title" id="story-title">Titulo</h2>
                <h4 class="type" id="story-type">Tipo</h4>
                <audio class="audio" id="story-audio" src="" controls></audio>
                <p class="content" id="story-content">Contenido</p>
                <img src="" alt="" class="image" id="story-image">
            </section>
            <section class="questions"> <!--Seccion de las preguntas-->
                <h3 class="question">Responde las preguntas segun el texto</h3>
            </section>
        </div>    
    </main>
    <script src="script.js"></script>
</body>
</html>
