<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Actividad de Formación de Oraciones</title>
</head>
<body>
    <div class="container">
        <h2 class="titulo">Formación de Oraciones</h2>

        <div class="content">
            <div class="texto-parrafo">
                <h3 class="subtitulo">Completa la oración:</h3>
                <p id="parrafo">
                    <!-- Aquí se insertará el texto dinámico con espacios en blanco -->
                </p>
                <div class="palabras" id="palabras">
                    <!-- Las palabras para arrastrar se generarán aquí -->
                </div>
            </div>
            <div class="imagen-nino">
                <img src="img/niña.png" alt="Niño leyendo">
            </div>
        </div>
        
        <button id="validar" onclick="validarOracion()">Validar Oración</button>
        <div id="mensaje" class="mensaje"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
