<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Actividad de Formación de Oraciones</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Oraciones simples</h1>
        <p class="instrucciones">
            Aprende a formar oraciones y a identificar sus partes: 
            <span class="sujeto">Sujeto</span>, <span class="verbo">Verbo</span>, y <span class="predicado">Complemento</span>. 
            Completa correctamente la oración para pasar al siguiente reto.
        </p>



        <!-- Actividad -->
        <div class="content">
            <h3 class="subtitulo">Completa la oración:</h3>
            <p id="parrafo"></p>
            <div class="palabras" id="palabras"></div>
        </div>

         <!-- Botón de validar -->
         <button id="boton-validar">Validar Oración</button>
         <div id="mensaje" class="mensaje"></div>
     </div>

    <script src="script.js"></script>
</body>
</html>
